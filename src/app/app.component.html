<div class="text-container">
  <h1>Digit To Text Converter</h1>
  <input class="inputarea" type="number" [(ngModel)]="inputNumber">
  <button class="button" (click)="convert()">Convert</button>
  <p class="display" *ngIf="convertedText">{{convertedText}}</p>
  <!-- <p>{{inputNumber | digitToText}}</p> -->
</div>
